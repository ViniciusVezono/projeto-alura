<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="assets\style\reset.css">
    <link rel="stylesheet" href="assets\style\sidebar.css">
    <link rel="stylesheet" href="assets\style\main-content.css">
    <script src="https://kit.fontawesome.com/a3398452fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets\img\logo-spotify.png" alt=""> <!--imagem spotify-->
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-home"></i></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="biblioteca">
           <div class="biblioteca_conteudo">
                <button class="biblioteca_button">
                    <a href="">
                        <span><i class="fa-solid fa-bars"></i></span>
                        <span>Biblioteca</span>
                    </a>
                </button>
                    <a href="">
                        <span><i class="fa-solid fa-plus"></i></span>
                    </a>
            </div>
            <section class="section-playlist">
                <div class="section-conteudo-playlist">
                    <span class="text-title">Playlist</span>
                    <span class="text-title">Artísta</span>
                    <span class="text-title">Albúns</span>
                </div>
            </section>
       </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="seta_esquerda">
                       <span><i class="fa-solid fa-arrow-left"></i></span>
                    </button>
                    <button class="seta_direita">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                  <div class="barra-navegacao">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" maxlength="800" id="input-search" 
                    placeholder="O que você quer ouvir?">
                </div>
            </nav>  

            <section class="home-page">
                <div class="texto">
                    <span class="titulo">
                        <h1>Plalist Spotify</h1>
                    </span>

                    <span class="mostrar-tudo">
                        <h3>Mostrar tudo</h3>
                    </span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
